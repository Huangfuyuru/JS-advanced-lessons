<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<script>
    //函数作为参数被传递
    function add(x,y,f){
        return f(x)+f(y);
    }
    function yy(x){
        return x*x;
    }
    console.log(add(2,3,yy));
    console.log(add(2,3,Math.abs));

    //z = 2*(x+1)-3*y*y;
    //c = 2*a*a-3*(b-1);
    //k = 2*(i+1)-3(j-1);
    function jia(x){
        return x+1;
    }
    function jian(x){
        return x-1;
    }
    function chengfang(x){
        return x*x;
    }
    function foo(x,y,c1,c2){
        return 2*c1(x)-3*c2(y);
    }
    foo(1,1,jia,jian);

    //实例二
    var word_2='do another thing';
    var function_1=function(callback){
        this.word_1="do something";
        console.log(this.word_1);
        (callback&&typeof(callback)==="function")&&callback();
    };
    var function_2=function(){
        console.log(this.word_2);
    }
    function_1(function_2);

    //实例三 常用回调函数 设置超时和时间间隔的方法、异步请求、事件监听和处理
    //超时回调实例
    var timeOutId=setTimeout(function(){
        console.log('你已经超时了');
    },1000);

    var timeInterval=setInterval(function(){
        console.log("hi");
    },1000);

    //事件监听回调实例
    document.addEventListener("click",function(){
        console.log('click here');
    });
</script>
</html>
