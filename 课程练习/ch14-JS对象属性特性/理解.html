<script>
/*
    JS对象属性分类
    1.数据属性（包括基本类型数据、对象、函数），有以下四个描述其行为的特性
    configurable 是否可配置  能否delete删除该属性 默认true
    enumerable   是否通过for-in循环返回其属性   默认true
    writable     是否可以修改属性的值          默认true
    value        属性的数据值，读取属性值的时候，从这个位置读，写入属性值的时候
                 把新值保存在这个位置，默认undefined
    --修改这些特性--
    使用object.defineProperty()这个方法
    他接收三个参数：属性所在的对象、属性的名字和一个描述符对象
    描述符对象的属性必须是：configurable enumerable writable value 设置其中一个或多个
    pg:
    var person={};
    Object.defineProperty(person,'name',{
        writable:false,
        value:'NIchols'
    });
    alert(person.name);//NIchols
    person.name='Greg';
    alert(person.name);//NIchols
    2.访问器属性（accessor）不包含数据值，他们包含一对getter和setter函数，但这两个函数不是必须的
    四个特性
    configurable 能否通过delete删除属性
                 能否修改属性的特性，把属性改为数据类型
    enumerable   能否通过for-in 循环返回属性
    get         读取属性时调用的函数
    set         写入属性时调用的函数
    --访问器属性定义--
    1.直接定义
    var p1={
        _name:'jack',
        _age:23,
        set name(value){ //name也是p1的一个属性，访问器属性
            this._name='new'+value;
        },
        get name(){
            return this._name;
        }
    };
    console.log(p1._name);
    p1._name='mike';
    console.log(p1._name);
    console.log(p1.name);
    p1.name='mike1';
    console.log(p1._name);
    console.log(p1.name);
    如果直接对_name进行修改，会进入访问器属性中，不会进到set get中,不会修改name
    但是对name修改 会直接把_name name的值加上new

    
    var p2={
        _name:"jacg",
        _age:20,
        set age(value){
            if(value>0 && value <150){
                this._age='lin'+value;
            }else{
                console.log('设置错误');
            }
        },
        get age(){
            return '年'+this._age;
        }
    }
    console.log(p2._age,p2.age);
    p2._age=20;
    console.log(p2._age,p2.age);
    p2.age=20;
    console.log(p2._age,p2.age);
    _name(不是访问器属性)当设置name 比如p2.name=20,这个时候会进入set一起设置_name
    但是p2._name=20,这个时候不会进入set，但是调用不是get
    name(访问器属性)set设置，get调用
*/
</script>
