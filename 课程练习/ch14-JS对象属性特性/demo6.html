<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var o1={
        x:1
    };
    var o2=Object.create(o1);
    console.log(o2.__proto__==o1);
    //往o2自身上添加属性x
    o2.x=2;
    console.log(o2.x);
    //delete只能删除自身的属性x
    delete o2.x;
    console.log(o2.x);
    //向o2的原型上也就是o1上修改属性x
    o2.__proto__.x=3;
    console.log(o1.x,o2.x);
    
</script>
</html>
