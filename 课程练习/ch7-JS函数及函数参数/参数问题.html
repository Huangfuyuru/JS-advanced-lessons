<script>
//实参数量大于形参(通过函数对象arguments获的)
//形参数量大于实参(少的参数定义为undefined,可使用||给出默认值)
var sum=function(a,b,c){
    b=b||4;
    c=c||5;
    return a+b+c;
}
console.log(sum(1,2,3));
console.log(sum(1,2));
console.log(sum(1));

</script>
