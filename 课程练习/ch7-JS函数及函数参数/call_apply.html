<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //call apply方法改变当前函数的this指向
    //对象1.方法.call(对象2，传入的一些参数) 把这个方法的this指向从对象1指向了对象2
    //apply是把传入的参数用数组的形式传入
    var fish={
        name:"fish",
        swim:function(m,n){
            console.log("i am "+this.name+" i can",m,n);
        }
    };
    var bird={
        name:"bird",
        fly:function(m,n){
            console.log("i am "+this.name+" i can",m,n);
        }
    };
    var me={
        name:"张三"
    };
    bird.fly(5,6);
    fish.swim.call(me,3,4);
    bird.fly.call(fish,2,3);
</script>
</html>
