<!DOCTYPE html>

    <title>Document</title>

<body>
    
</body>
<script>
    /*
    
    生成一个遍历器对象*/
    function* helloG(){
        yield "hello";
        yield "world";
        return "ending";
    }
    let iter=helloG();
    iter.next();

    let myiter={};
    myiter[Symbol.iterator]=function* (){
        yield {name:"zhan"};
        yield {age:20};
        return ;
    }
    console.log([...myiter]);//有遍历器接口的可以使用扩展运算符
    for(let i of myiter){
        console.log(i);
    }
</script>
</html>
