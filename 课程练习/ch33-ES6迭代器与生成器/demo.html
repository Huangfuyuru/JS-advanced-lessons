<script>
    function createIterator(arr){
        var i=0;
        return{
            next:function(){
                return i<arr.length?{value:arr[i++],done:false}:{value:undefined,done:true};
            }
        }
    }
    let iterator1=createIterator([1,2,3,4]);
    console.log(iterator1.next());
    /*
        为了给数据结构提供一个统一的遍历接口
        但是不能遍历普通对象
    */
    let str="abcd";
    let arr1=[1,2,3,4];
  
    let s1=new Set([1,2,3,1]);
    /*普通对象不能遍历*/
    let obj={name:"zhangsan",age:18};

    for(let i of str){
        console.log(i)
    };
    for(let j of arr1){
        console.log(j);
    }

    /*查看数据是否具有Symbol.iterator属性，是否可被遍历器遍历*/
    let arr2=[1,2,3];
    console.log(arr2[Symbol.iterator]);

    let obj2={};
    console.log(obj2[Symbol.iterator]);


</script>
</html>
