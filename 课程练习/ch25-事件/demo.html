<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        div{
            width:300px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
</body>
<script>
    /*
        事件对象：当事件发生的时候搜集的信息构成的一个对象
    
    */
    var div1=document.getElementById("div1");
    div1.onclick=function(e){
        console.log("第一个事件绑定");
    }
    div1.onclick=function(e){
        console.log("第二个事件绑定");
    }
    div1.onclick=function(e){
        console.log("第三个事件绑定");
    }
</script>
</html>
