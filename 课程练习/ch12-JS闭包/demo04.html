<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function counter(){
        var n=0;
        return {
            count:function(){
                return ++n;
            },
            reset:function(){
                n=0;
                return n;
            }
        }
    }
    var c=counter(),d=counter();
    //console.log(c==d);
    //两个相互独立的对象一定是不相等的，对应的变量也是相互独立的
    c.count();
    d.count();
    c.reset();
    c.count();
    d.count();
    
</script>
</html>
