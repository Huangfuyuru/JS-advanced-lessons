<script>
    /*
        Math.random() 
        随机得到一个[0,1)的浮点数值
        Math.ceil() 函数返回大于或等于一个给定数字的最小整数。
        Math.floor() 返回小于或等于一个给定数字的最大整数。
    */
    for(var i=0;i<5;i++){
        console.log(Math.random());
    }

    function getMiddle(min,max){
        return Math.random()*(max-min)+min;
    }
    console.log(getMiddle(1,4));

</script>
