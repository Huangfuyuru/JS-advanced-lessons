<script>
    function Animal(name,weight){
        this.name=name;
        this.weight=weight;
    }
    Animal.prototype.run=function(){
        return this.name+" can run";
    }
    function Bird(name,weight,color,height){
        Animal.call(this,name,weight);
        this.color=color
        this.height=height;
    }

    //重点理解下面这句话
    Bird.prototype.__proto__=Animal.prototype;

    var bird1=new Bird("jiujiu",18,"white",19);
    console.log(bird1);
    console.log(bird1.run());

    
</script>
