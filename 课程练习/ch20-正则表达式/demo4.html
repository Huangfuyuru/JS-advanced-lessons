<script>
    //特殊字符三(量词)
    /*
        a? a出现0次或1次
        a+ a出现1次或多次
        a* a出现0次或多次（任意次）
        a{n} a出现n次
        a{n,m} a出现n到m次
        a{n,} a出现至少n次
        x|y 匹配x或者y
    */
    var rep=/a?cc/gi;
    var str="accmsaacc";
    console.log(str.replace(rep,"xx"));

    var rep=/a+cc/gi;
    var str="aaaaaaccmsacccc";
    console.log(str.replace(rep,"xx"));

    var rep=/a*cc/gi;
    var str="aaaaaaccmsacccc";
    console.log(str.replace(rep,"xx"));

    var rep=/a{4}cc/gi;
    var str="aaaaaaccmsaaaacccc";
    console.log(str.replace(rep,"xx"));

    var rep=/a{5,6}cc/gi;
    var str="aaaaaaccmsaaaacccc";
    console.log(str.replace(rep,"xx"));

    var rep=/a{4,}cc/gi;
    var str="aaaaaaccmsaaaacccc";
    console.log(str.replace(rep,"xx"));

</script>
</html>
